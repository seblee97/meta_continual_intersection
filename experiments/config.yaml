experiment_name:
seed: 0
task_distribution: sinusoidal


sinusoidal:
    x_min: -5
    x_max: 5
    amplitude_min: 0.1
    amplitude_max: 5
    phase_min: 0
    phase_max: 3.14

two_layer_teachers:
    input_dim: 1000
    hidden_dimension: 5
    output_dim: 1
    activation: sigmoidal
    max_rotation: 0.1 # radians

training:
    num_epochs: 2000
    num_tasks: 5
    batch_size: 5
    inner_lr: 0.01
    outer_lr: 0.001
    inner_optimiser_type: sgd
    outer_optimiser_type: adam

testing:
    test_frequency: 100
    num_evaluations: 5
    num_examples: 10
    num_adaptation_steps: 100
    plot_evaluations: True

logging:
    results_folder: results/
    print_frequency: 100
    log_to_df: True
    checkpoint_frequency: 100
    plot_losses: True

