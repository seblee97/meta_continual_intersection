experiment_name:
seed: 0
task_distribution: sinusoidal


sinusoidal:
    x_min: -5
    x_max: 5
    amplitude_min: 0.1
    amplitude_max: 5
    phase_min: 0
    phase_max: 3.14


training:
    num_epochs: 100000
    num_tasks: 5
    batch_size: 5
    inner_lr: 0.001
    outer_lr: 0.001
    inner_optimiser_type: sgd
    outer_optimiser_type: adam

testing:
    num_evaluations: 5
    num_examples: 5
    num_adaptation_steps: 5
    plot_evaluations: True

logging:
    results_folder: results/
    print_frequency: 100
    log_to_df: True
    checkpoint_frequency: 100

model:
    input_dim: 1
    network_specification:
        - fc:
            output_dim: 40
            activation: relu
        - fc:
            output_dim: 40
            activation: relu
        - fc:
            output_dim: 1
            activation: 